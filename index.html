<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form Biglietto del Treno</title>
</head>
<body>
    <main>
        <section>
            <h1 class="text-center text-light">CALCOLA IL PREZZO DEL BIGLIETTO</h1>
            <div class="container bg-light p-2 text-center">
                <div class="row">
                    <div class="col">
                        <p>Nome Cognome</p>
                        <input type="text" id="nome">
                    </div>
                    <div class="col">
                        <p>Km da percorrere</p>
                        <input type="number" id="km">
                    </div>
                    <div class="col">
                        <p>Fascia d'età</p>
                        <select name="scelta" id="età">
                            <option value="opzione1">Maggiorenne</option>
                            <option value="opzione2">Minorenne</option>
                            <option value="opzione3">Over 65</option>
                        </select>
                    </div>
                <div class="row mt-2">
                    <div class="col my-4">
                        <button class="btn btn.primary" id="genera">Genera</button>
                        <button id="annulla">Annulla</button>
                    </div>
                </div>
                </div>
            </div>
        </section>
        <section id="user_ticket">
            <h1 class="text-center text-light mt-5">IL TUO BIGLIETTO</h1>
            <div class="container bg-light px-4 p-2">
                <h4><strong>DETTAGLIO PASSEGERI</strong></h4>
                <div class="container">
                    <hr class="m-0">
                    <div class="row">
                        <div class="col bg-secondary">
                            <div class="mt-3"><strong>NOME PASSEGGERO</strong></div>
                            <div class="mb-3" id="passeggero"><strong></strong></div>
                        </div>
                        <div class="col">
                            <p class="mt-3"><strong>Offerta</strong></p>
                            <div class="mb-3" id="offerta"></div>
                        </div>
                        <div class="col">
                            <p class="mt-3"><strong>Carrozza</strong></p>
                            <div class="mb-3" id="carrozza"></div>
                        </div>
                        <div class="col">
                            <p class="mt-3"><strong>Codice CP</strong></p>
                            <div class="mb-3" id="cap"></div>
                        </div>
                        <div class="col">
                            <p class="mt-3"><strong>Costo biglietto</strong></p>
                            <div class="mb-3" id="prezzo_biglietto"></div>
                        </div>
                        <hr class="mb-3">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
